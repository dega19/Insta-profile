<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Profile Mock</title>
    <style>
        body { background: #000; color: #fff; font-family: Arial, sans-serif; margin: 0; padding: 20px; }
        .profile-header { display: flex; align-items: center; margin-bottom: 20px; }
        .profile-pic { width: 80px; height: 80px; border-radius: 50%; background: #333; margin-right: 20px; }
        .username { font-size: 24px; font-weight: bold; }
        .stats { display: flex; gap: 20px; margin: 10px 0; }
        .bio { font-size: 14px; margin: 10px 0; }
        .actions { display: flex; gap: 10px; margin: 10px 0; }
        button { background: #333; color: #fff; border: none; padding: 8px 16px; border-radius: 5px; }
        .posts-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 5px; }
        .post { height: 100px; background: #333; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>
    <div class="profile-header">
        <div class="profile-pic"></div>
        <div>
            <div class="username">mr.dega.official</div>
            <div>Mr Dega Official</div>
            <div class="stats">
                <div>105 posts</div>
                <div>698 followers</div>
                <div>634 following</div>
            </div>
            <div class="bio">I'm 98% failure but virat said 1% chance getting 2 win. every opportunity is a chance don't waste it</div>
        </div>
    </div>
    <div class="actions">
        <button>Edit profile</button>
        <button>Share profile</button>
    </div>
    <div class="posts-grid">
        <div class="post">Post 1 (MACAW)</div>
        <div class="post">Post 2 (ME&ABHI)</div>
        <div class="post">Post 3 (ME)</div>
        <!-- Add more for 3x3 grid -->
    </div>
</body>
</html>
